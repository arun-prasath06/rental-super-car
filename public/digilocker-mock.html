<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLocker Verification</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .logo { width: 60px; margin-bottom: 1rem; }
        h2 { color: #2563eb; margin: 0 0 1.5rem 0; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="card">
        <!-- Mock Logo -->
        <h2 style="font-family: 'Times New Roman', serif;">DigiLocker</h2>
        <p style="margin-bottom: 1.5rem; color: #666;">Sign in to your account</p>
        
        <form onsubmit="verify(event)">
            <input type="text" placeholder="Mobile / Aadhar / Username" value="9876543210">
            <input type="password" placeholder="6 Digit Security PIN" value="123456">
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function verify(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'Verifying...';
            btn.disabled = true;
            
            setTimeout(() => {
                // Determine the parent window (opener)
                // If this was opened as a popup
                if (window.opener) {
                    window.opener.postMessage('DIGILOCKER_VERIFIED', '*');
                    window.close();
                } else {
                    alert('Verified! You can close this window.');
                }
            }, 1500);
        }
    </script>
</body>
</html>
